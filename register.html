<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Register</title>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.3/i18nextBrowserLanguageDetector.min.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-xhr-backend/3.2.3/i18nextXHRBackend.min.js"></script>\n    <script>\n        i18next.use(i18nextXHRBackend).use(i18nextBrowserLanguageDetector).init({\n            fallbackLng: 'en',\n            debug: true,\n            resources: {\n                en: {\n                    translation: {\n                        "title": "Register",\n                        "description": "Please fill in the registration form."\n                    }\n                },\n                es: {\n                    translation: {\n                        "title": "Registrarse",\n                        "description": "Por favor, complete el formulario de registro."\n                    }\n                }\n            },\n            detection: {\n                order: ['querystring', 'cookie', 'localStorage', 'navigator', 'htmlTag', 'path', 'subdomain'],\n                caches: ['cookie']\n            }\n        });\n\n        function changeLanguage(lng) {\n            i18next.changeLanguage(lng, function(err, t) {\n                document.getElementById('title').innerHTML = i18next.t('title');\n                document.getElementById('description').innerHTML = i18next.t('description');\n            });\n        }\n    <\/script>\n</head>\n<body>\n    <h1 id="title">{{title}}</h1>\n    <p id="description">{{description}}</p>\n    <button onclick="changeLanguage('en')">English</button>\n    <button onclick="changeLanguage('es')">Espa√±ol</button>\n</body>\n</html>
