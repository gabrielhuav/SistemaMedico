<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 80px; /* Espacio para los botones de configuración */
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1e272e;
            color: #ffffff;
        }

        h2 {
            color: #0096c7;
            margin-bottom: 20px;
        }

        h2.dark-mode {
            color: #80cbc4;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th.dark-mode, td.dark-mode {
            border-color: #555;
        }
        
        th {
            background-color: #0096c7;
            color: white;
        }

        th.dark-mode {
            background-color: #37474f;
        }

        td.dark-mode {
            background-color: #2c2c2c;
        }

        .btn {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .btn-edit { background-color: #ffcc00; }
        .btn-delete { background-color: #e63946; }
        .btn-back { background-color: #0077b6; }
        
        .btn:hover {
            opacity: 0.8;
        }

        .btn.dark-mode.btn-back {
            background-color: #37474f;
        }

        /* Estilos para los botones de configuración */
        .config-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .config-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .dark-mode .config-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Botones de configuración -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">🇺🇸</button>
        <button id="themeToggle" class="config-btn" title="Cambiar tema">🌙</button>
    </div>

    <div class="container">
        <h2 data-i18n="patient_list">Lista de Pacientes</h2>
        
        <table>
            <thead>
                <tr>
                    <th data-i18n="name">Nombre</th>
                    <th data-i18n="lastname">Apellidos</th>
                    <th data-i18n="birth_date">Fecha de Nacimiento</th>
                    <th data-i18n="gender">Género</th>
                    <th data-i18n="phone">Teléfono</th>
                    <th data-i18n="actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.apellidos}"></td>
                    <td th:text="${paciente.fechaNacimiento}"></td>
                    <td th:text="${paciente.genero}"></td>
                    <td th:text="${paciente.telefono}"></td>
                    <td>
                        <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-edit" data-i18n="edit">Editar</a>
                        <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}" class="btn btn-delete" 
                           onclick="return confirm('¿Seguro que deseas eliminar este paciente?');" data-i18n="delete">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/pacientes/admin" class="btn btn-back" data-i18n="register_new_patient">Registrar Nuevo Paciente</a>
        <a href="/pacientes/admin" class="btn btn-back" data-i18n="back">Regresar</a>
    </div>

    <!-- Script de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "patient_list": "Lista de Pacientes",
                "name": "Nombre",
                "lastname": "Apellidos",
                "birth_date": "Fecha de Nacimiento",
                "gender": "Género",
                "phone": "Teléfono",
                "actions": "Acciones",
                "edit": "Editar",
                "delete": "Eliminar",
                "register_new_patient": "Registrar Nuevo Paciente",
                "back": "Regresar"
            },
            en: {
                "patient_list": "Patient List",
                "name": "Name",
                "lastname": "Last Name",
                "birth_date": "Birth Date",
                "gender": "Gender",
                "phone": "Phone",
                "actions": "Actions",
                "edit": "Edit",
                "delete": "Delete",
                "register_new_patient": "Register New Patient",
                "back": "Back"
            }
        };

        // Gestor de internacionalización
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });

                document.title = this.currentLanguage === 'es' ? 'Lista de Pacientes' : 'Patient List';
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? '🇺🇸' : '🇪🇸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'Español';
                }
            }
        }

        // Modo oscuro
        const body = document.body;
        const container = document.querySelector('.container');
        const themeToggle = document.getElementById('themeToggle');

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
            document.querySelector('h2').classList.add('dark-mode');
            document.querySelectorAll('th, td').forEach(el => el.classList.add('dark-mode'));
            document.querySelectorAll('.btn-back').forEach(btn => btn.classList.add('dark-mode'));
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            document.querySelector('h2').classList.toggle('dark-mode');
            document.querySelectorAll('th, td').forEach(el => el.classList.toggle('dark-mode'));
            document.querySelectorAll('.btn-back').forEach(btn => btn.classList.toggle('dark-mode'));
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
</body>
</html>
