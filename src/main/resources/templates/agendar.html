<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1e272e;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h1.dark-mode {
            color: #80cbc4;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        input.dark-mode, select.dark-mode, textarea.dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #555;
        }

        input.dark-mode:focus, select.dark-mode:focus, textarea.dark-mode:focus {
            border-color: #80cbc4;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        button.dark-mode {
            background-color: #37474f;
        }

        button.dark-mode:hover {
            background-color: #455a64;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 80px);
            background-color: transparent;
            z-index: 1000;
            box-shadow: none;
        }

        .top-buttons.dark-mode {
            background-color: #121212;
        }

        .top-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .top-buttons a.dark-mode {
            background-color: #37474f;
        }

        .top-buttons a.dark-mode:hover {
            background-color: #455a64;
        }

        /* Estilos para los botones de configuración */
        .config-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .config-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: auto;
        }

        .config-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .dark-mode .config-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Botones de configuración -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">🇺🇸</button>
        <button id="themeToggle" class="config-btn" title="Cambiar tema">🌙</button>
    </div>

    <div class="top-buttons">
        <!-- Botón para regresar al home -->
        <a href="/home" id="home-button" data-i18n="back">Regresar</a>
        <div></div> <!-- Espaciador -->
    </div>

    <div class="container">
        <h1 data-i18n="schedule_appointment">Agendar Cita</h1>
        <form action="/citas/agendar" method="POST">
            <!-- Campo oculto para el ID del paciente -->
            <input type="hidden" name="id_paciente" th:value="${usuarioActual.id}">

            <!-- Selección del doctor -->
            <label for="id_doctor" data-i18n="select_doctor">Selecciona un doctor:</label>
            <select name="id_doctor" id="id_doctor" required>
                <!-- Estos valores deben ser generados dinámicamente desde el backend -->
                <option th:each="doctor : ${doctores}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
            </select>

            <!-- Selección de la fecha -->
            <label for="fecha" data-i18n="select_date">Selecciona la fecha:</label>
            <input type="date" name="fecha" id="fecha" required>

            <!-- Selección de la hora -->
            <label for="hora" data-i18n="select_time">Selecciona la hora:</label>
            <input type="time" name="hora" id="hora" required>

            <!-- Motivo de la cita -->
            <label for="motivo" data-i18n="appointment_reason">Motivo de la cita:</label>
            <textarea name="motivo" id="motivo" rows="4" 
                      data-i18n-placeholder="reason_placeholder" 
                      placeholder="Describe brevemente el motivo de la cita" required></textarea>

            <!-- Botón para enviar -->
            <button type="submit" data-i18n="schedule_btn">Agendar Cita</button>
        </form>
    </div>

    <!-- Script de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "schedule_appointment": "Agendar Cita",
                "back": "Regresar",
                "select_doctor": "Selecciona un doctor:",
                "select_date": "Selecciona la fecha:",
                "select_time": "Selecciona la hora:",
                "appointment_reason": "Motivo de la cita:",
                "reason_placeholder": "Describe brevemente el motivo de la cita",
                "schedule_btn": "Agendar Cita"
            },
            en: {
                "schedule_appointment": "Schedule Appointment",
                "back": "Back",
                "select_doctor": "Select a doctor:",
                "select_date": "Select date:",
                "select_time": "Select time:",
                "appointment_reason": "Appointment reason:",
                "reason_placeholder": "Briefly describe the reason for the appointment",
                "schedule_btn": "Schedule Appointment"
            }
        };

        // Gestor de internacionalización
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });

                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (texts[key]) {
                        element.placeholder = texts[key];
                    }
                });

                document.title = this.currentLanguage === 'es' 
                    ? 'Agendar Cita' 
                    : 'Schedule Appointment';
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? '🇺🇸' : '🇪🇸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'Español';
                }
            }
        }

        const body = document.body;
        const container = document.querySelector('.container');
        const inputs = document.querySelectorAll('input, select, textarea');
        const button = document.querySelector('button[type="submit"]');
        const homeButton = document.getElementById('home-button');
        const themeToggle = document.getElementById('themeToggle');
        const topButtons = document.querySelector('.top-buttons');

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
            inputs.forEach(input => input.classList.add('dark-mode'));
            if (button) button.classList.add('dark-mode');
            homeButton.classList.add('dark-mode');
            topButtons.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            inputs.forEach(input => input.classList.toggle('dark-mode'));
            if (button) button.classList.toggle('dark-mode');
            homeButton.classList.toggle('dark-mode');
            topButtons.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
</body>
</html>
