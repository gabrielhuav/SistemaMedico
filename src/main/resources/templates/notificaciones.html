<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 70px; /* Espacio para los botones de configuraciÃ³n */
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Tabla personalizada */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table th,
        .custom-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .custom-table thead {
            background-color: #00796b;
            color: white;
        }

        body.dark-mode .custom-table thead {
            background-color: #333333;
            color: #c8e6c9;
        }

        .custom-table tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        body.dark-mode .custom-table tbody tr:nth-of-type(odd) {
            background-color: #2a2a2a;
        }

        .custom-table tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }

        body.dark-mode .custom-table tbody tr:nth-of-type(even) {
            background-color: #1e1e1e;
        }

        body.dark-mode .custom-table th,
        body.dark-mode .custom-table td {
            border-color: #555;
        }

        /* BotÃ³n regresar */
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        body.dark-mode .btn-secondary {
            background-color: #495057;
            border-color: #495057;
        }

        /* Estilos para los botones de configuraciÃ³n */
        .config-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .config-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .dark-mode .config-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Botones de configuraciÃ³n -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">ðŸ‡ºðŸ‡¸</button>
        <button id="themeToggle" class="config-btn" title="Cambiar tema">ðŸŒ™</button>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center" data-i18n="notifications">Notificaciones</h1>
        </div>
        <a href="/home" class="btn btn-secondary mb-3" data-i18n="back">Regresar</a>
        <table class="custom-table">
            <thead>
                <tr>
                    <th data-i18n="date">Fecha</th>
                    <th data-i18n="title">TÃ­tulo</th>
                    <th data-i18n="description">DescripciÃ³n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notificacion : ${notificaciones}">
                    <td th:text="${notificacion['fecha']}"></td>
                    <td th:text="${notificacion['titulo']}"></td>
                    <td th:text="${notificacion['descripcion']}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(notificaciones)}">
                    <td colspan="3" class="text-center" data-i18n="no_notifications">No hay notificaciones disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Script de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "notifications": "Notificaciones",
                "back": "Regresar",
                "date": "Fecha",
                "title": "TÃ­tulo",
                "description": "DescripciÃ³n",
                "no_notifications": "No hay notificaciones disponibles."
            },
            en: {
                "notifications": "Notifications",
                "back": "Back",
                "date": "Date",
                "title": "Title",
                "description": "Description",
                "no_notifications": "No notifications available."
            }
        };

        // Gestor de internacionalizaciÃ³n
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });

                document.title = this.currentLanguage === 'es' ? 'Notificaciones' : 'Notifications';
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? 'ðŸ‡ºðŸ‡¸' : 'ðŸ‡ªðŸ‡¸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'EspaÃ±ol';
                }
            }
        }

        // Modo oscuro
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Cargar el estado del modo oscuro desde localStorage
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }

            // Alternar el modo oscuro
            themeToggle.addEventListener('click', function () {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            });
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
