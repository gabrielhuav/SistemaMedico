<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background-color: #1e272e;
            color: #ffffff;
        }

        h1 {
            color: #00796b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        h1.dark-mode {
            color: #80cbc4;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .btn.dark-mode {
            background-color: #37474f;
        }

        .btn.dark-mode:hover {
            background-color: #455a64;
        }

        /* Estilos para los botones de configuración */
        .config-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .config-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .dark-mode .config-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Botones de configuración -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">🇺🇸</button>
        <button id="themeToggle" class="config-btn" title="Cambiar tema">🌙</button>
    </div>

    <div class="container">
        <h1 data-i18n="welcome" th:text="${mensaje}">Bienvenido al Sistema Médico</h1>
        <p data-i18n="welcome_message">Gestiona tu salud de manera eficiente y segura. Accede a tus citas, consultas y más.</p>
        <div>
            <a href="/login" class="btn" data-i18n="login">Iniciar Sesión</a>
            <a href="/register" class="btn" data-i18n="register">Registrarse</a>
        </div>
    </div>

    <!-- Script de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "welcome": "Bienvenido al Sistema Médico",
                "welcome_message": "Gestiona tu salud de manera eficiente y segura. Accede a tus citas, consultas y más.",
                "login": "Iniciar Sesión",
                "register": "Registrarse"
            },
            en: {
                "welcome": "Welcome to Medical System",
                "welcome_message": "Manage your health efficiently and safely. Access your appointments, consultations and more.",
                "login": "Login",
                "register": "Register"
            }
        };

        // Gestor de internacionalización
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        // Si el elemento tiene contenido de Thymeleaf, no lo sobrescribir
                        if (!element.getAttribute('th:text')) {
                            element.textContent = texts[key];
                        }
                    }
                });

                document.title = this.currentLanguage === 'es' ? 'Página de Inicio' : 'Home Page';
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? '🇺🇸' : '🇪🇸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'Español';
                }
            }
        }

        // Modo oscuro
        const body = document.body;
        const container = document.querySelector('.container');
        const themeToggle = document.getElementById('themeToggle');

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
            document.querySelector('h1').classList.add('dark-mode');
            document.querySelectorAll('.btn').forEach(btn => btn.classList.add('dark-mode'));
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            document.querySelector('h1').classList.toggle('dark-mode');
            document.querySelectorAll('.btn').forEach(btn => btn.classList.toggle('dark-mode'));
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
</body>
</html>
