<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Sistema M√©dico</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container.dark-mode {
            background-color: #1e272e;
            color: #ffffff;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            color: #00796b;
            font-weight: bold;
        }

        .form-container.dark-mode h1 {
            color: #80cbc4;
        }

        .form-floating .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ced4da;
        }

        .form-floating .form-control:focus {
            border-color: #28a745;
            background-color: white;
        }

        .btn-register {
            background-color: #00796b;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #004d40;
        }

        .btn-register.dark-mode {
            background-color: #37474f;
        }

        .btn-register.dark-mode:hover {
            background-color: #455a64;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #00796b;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .login-link.dark-mode a {
            color: #80cbc4;
        }

        .copy-text {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }

        .copy-text.dark-mode {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro M√©dico</h1>
        <form action="/register" method="POST">
            <div class="form-floating mb-3">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contrase√±a" required>
                <label for="password">Contrase√±a</label>
            </div>
            <button type="submit" class="btn btn-lg btn-register">Registrarse</button>
        </form>
        <div class="login-link">
            <a href="/login">¬øYa tienes cuenta? Inicia Sesi√≥n</a>
        </div>
        <p class="copy-text">&copy; 2024 - Sistema M√©dico</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modo oscuro con localStorage
        const body = document.body;
        const formContainer = document.querySelector('.form-container');

        // Crear bot√≥n de cambio de tema
        const themeToggle = document.createElement('button');
        themeToggle.textContent = 'üåô';
        themeToggle.style.position = 'absolute';
        themeToggle.style.top = '10px';
        themeToggle.style.right = '10px';
        themeToggle.style.background = 'none';
        themeToggle.style.border = 'none';
        themeToggle.style.fontSize = '1.5rem';
        themeToggle.style.cursor = 'pointer';
        document.body.appendChild(themeToggle);

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            formContainer.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            formContainer.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    </script>
</body>
</html>
