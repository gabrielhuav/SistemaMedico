    <style>

        /* Estilos para los botones de configuraciÃ³n */
        .config-buttons {
            position: fixed;
            top: 10px;

</head>
<body>
    <!-- Botones de configuraciÃ³n -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">ðŸ‡ºðŸ‡¸</button>

    <div class="form-container">
        <h1 data-i18n="medical_register">Registro MÃ©dico</h1>
        <form action="/register" method="POST">
            <div class="form-floating mb-3">
                <input type="text" id="nombre" name="nombre" class="form-control" 
                       data-i18n-placeholder="name" placeholder="Nombre" required>

                       data-i18n-placeholder="email" placeholder="Email" required>
                <label for="email" data-i18n="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" 
                       data-i18n-placeholder="password" placeholder="ContraseÃ±a" required>
                <label for="password" data-i18n="password">ContraseÃ±a</label>
            </div>
            <button type="submit" class="btn btn-lg btn-register" data-i18n="register">Registrarse</button>
        </form>
        <div class="login-link">
            <a href="/login" data-i18n="already_account">Â¿Ya tienes cuenta? Inicia SesiÃ³n</a>
        </div>
        <p class="copy-text" data-i18n="copyright">&copy; 2024 - Sistema MÃ©dico</p>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "medical_register": "Registro MÃ©dico",
                "name": "Nombre",
                "email": "Email",
                "password": "ContraseÃ±a",
                "register": "Registrarse",
                "already_account": "Â¿Ya tienes cuenta? Inicia SesiÃ³n",
                "copyright": "Â© 2024 - Sistema MÃ©dico"
            },
            en: {
                "medical_register": "Medical Registration",
                "name": "Name",
                "email": "Email",
                "password": "Password",
                "register": "Register",
                "already_account": "Already have an account? Login",
                "copyright": "Â© 2024 - Medical System"
            }
        };

        // Gestor de internacionalizaciÃ³n
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
                this.updatePageTitle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
                this.updatePageTitle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                // Actualizar elementos con data-i18n
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });

                // Actualizar placeholders
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (texts[key]) {
                        element.placeholder = texts[key];
                    }
                });
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? 'ðŸ‡ºðŸ‡¸' : 'ðŸ‡ªðŸ‡¸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'EspaÃ±ol';
                }
            }

            updatePageTitle() {
                document.title = this.currentLanguage === 'es' 
                    ? 'Registro - Sistema MÃ©dico' 
                    : 'Register - Medical System';
            }
        }
    </script>

    <!-- Scripts de funcionalidad -->
    <script>
        // Modo oscuro con localStorage
        const body = document.body;
        const formContainer = document.querySelector('.form-container');
        const themeToggle = document.getElementById('themeToggle');

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            formContainer.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            formContainer.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        
        // Event listener para el botÃ³n de idioma
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
</body>
