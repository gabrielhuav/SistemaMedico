<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .success-container.dark-mode {
            background: rgba(30, 39, 46, 0.9);
            color: #ffffff;
        }

        .success-container h1 {
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 0.75rem;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: #ffffff;
            color: #28a745;
        }

        .btn-login.dark-mode {
            background-color: #37474f;
        }

        .btn-login.dark-mode:hover {
            background-color: #455a64;
            color: #ffffff;
        }

        /* Estilos para los botones de configuraciÃ³n */
        .config-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .config-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .dark-mode .config-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-info {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .user-info.dark-mode {
            background: rgba(40, 167, 69, 0.2);
        }
    </style>
</head>
<body>
    <!-- Botones de configuraciÃ³n -->
    <div class="config-buttons">
        <button id="languageToggle" class="config-btn" title="Cambiar idioma">ðŸ‡ºðŸ‡¸</button>
        <button id="themeToggle" class="config-btn" title="Cambiar tema">ðŸŒ™</button>
    </div>

    <div class="success-container">
        <h1 data-i18n="successful_registration">Registro Exitoso</h1>
        <p data-i18n="registration_success_msg">Â¡Te has registrado correctamente! AquÃ­ estÃ¡n tus datos:</p>
        
        <div class="user-info">
            <p><strong data-i18n="name">Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong data-i18n="email">Email:</strong> <span th:text="${usuario.email}"></span></p>
        </div>
        
        <a href="/login" class="btn btn-lg btn-login" data-i18n="go_to_login">Ir a login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema de idiomas embebido -->
    <script>
        const languages = {
            es: {
                "successful_registration": "Registro Exitoso",
                "registration_success_msg": "Â¡Te has registrado correctamente! AquÃ­ estÃ¡n tus datos:",
                "name": "Nombre:",
                "email": "Email:",
                "go_to_login": "Ir a login"
            },
            en: {
                "successful_registration": "Successful Registration",
                "registration_success_msg": "You have registered successfully! Here is your information:",
                "name": "Name:",
                "email": "Email:",
                "go_to_login": "Go to login"
            }
        };

        // Gestor de internacionalizaciÃ³n
        class I18nManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'es';
                this.loadLanguage();
            }

            loadLanguage() {
                this.updateTexts();
                this.updateLanguageToggle();
                this.updatePageTitle();
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'es' ? 'en' : 'es';
                localStorage.setItem('language', this.currentLanguage);
                this.updateTexts();
                this.updateLanguageToggle();
                this.updatePageTitle();
            }

            updateTexts() {
                const texts = languages[this.currentLanguage];
                
                // Actualizar elementos con data-i18n
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });
            }

            updateLanguageToggle() {
                const languageToggle = document.getElementById('languageToggle');
                if (languageToggle) {
                    languageToggle.textContent = this.currentLanguage === 'es' ? 'ðŸ‡ºðŸ‡¸' : 'ðŸ‡ªðŸ‡¸';
                    languageToggle.title = this.currentLanguage === 'es' ? 'English' : 'EspaÃ±ol';
                }
            }

            updatePageTitle() {
                document.title = this.currentLanguage === 'es' 
                    ? 'Registro Exitoso - Sistema MÃ©dico' 
                    : 'Successful Registration - Medical System';
            }
        }
    </script>

    <!-- Scripts de funcionalidad -->
    <script>
        // Modo oscuro con localStorage
        const body = document.body;
        const successContainer = document.querySelector('.success-container');
        const userInfo = document.querySelector('.user-info');
        const themeToggle = document.getElementById('themeToggle');

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            successContainer.classList.add('dark-mode');
            if (userInfo) userInfo.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            successContainer.classList.toggle('dark-mode');
            if (userInfo) userInfo.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Inicializar sistema de idiomas
        const i18n = new I18nManager();
        
        // Event listener para el botÃ³n de idioma
        document.getElementById('languageToggle').addEventListener('click', () => {
            i18n.toggleLanguage();
        });
    </script>
</body>
</html>
